name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    environment: npm

    steps:
      # Checkout full history (required for tags / changelog tools)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Bun only (no Node/npm setup)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install dependencies exactly as locked
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Static checks
      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun run test

      # Build dist/ using bunup
      - name: Build package
        run: bun run build

      # Optional â€“ generates GitHub release notes (non-blocking)
      - name: Generate changelog
        run: bunx changelogithub
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Setup Node.js and npm for publishing (required for OIDC)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Debug: Check npm version and configuration
      - name: Debug npm configuration
        run: |
          npm --version
          npm config list
          cat ~/.npmrc || echo "No .npmrc file found"

      # Publish to npm using trusted publishing (OIDC)
      # Authentication happens automatically via id-token permission
      - name: Publish to npm
        run: npm publish --access public --provenance
